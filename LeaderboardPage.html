<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Leaderboard</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="Assets/icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Mystery+Quest&family=Fredericka+the+Great&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body class="GeneralBody">
    <div><a href="MainMenu.html" id="back">◀ Back</a></div>
    <header>
        <h1 id="LeaderboardTitle">ESCAPED</h1>
    </header>
    <div id="HighScoresSubs">
        <ul id="SubslistHeader">
            <li>Player</li>
            <li>Time</li>
            <li>Score</li>
        </ul>
        <ul id="PlayerSubsList">
            <li id="Player1"></li>
            <li id="Player2"></li>
            <li id="Player3"></li>
        </ul>
        <ul id="TimeSubsList">
            <li id="Time1"></li>
            <li id="Time2"></li>
            <li id="Time3"></li>
        </ul>
        <ul id="ScoreSubsList">
            <li id="Score1"></li>
            <li id="Score2"></li>
            <li id="Score3"></li>
        </ul>
    </div>
    <section id="PersonalBestBox">
      <h2 id="PersonalBestTitle">YOUR PERSONAL BEST</h2>

      <div id="PersonalBestGrid">
          <p class="PBLabel">Player</p>
          <p class="PBValue" id="PBUser">—</p>

          <p class="PBLabel">Highest Score</p>
          <p class="PBValue" id="PBHighScore">—</p>

          <p class="PBLabel">Fastest Clear Time</p>
          <p class="PBValue" id="PBFastestTime">—</p>
      </div>
    </section>
    <script src="Leaderboard.js"></script>
</body>
</html>
