<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Mystery+Quest&family=Fredericka+the+Great&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body class="GeneralBody">
    <header>
        <h1 id="LeaderboardTitle">ESCAPED</h1>

            <li>Player</li>
            <li>Time</li>
            <li>Score</li>
        </ul>
        <ul id="PlayerSubsList">
            <li id="Player1"></li>
            <li id="Player2"></li>
            <li id="Player3"></li>
        </ul>
        <ul id="TimeSubsList">
            <li id="Time1"></li>
            <li id="Time2"></li>
            <li id="Time3"></li>
        </ul>
        <ul id="ScoreSubsList">
            <li id="Score1"></li>
            <li id="Score2"></li>
            <li id="Score3"></li>
        </ul>
    </div>
</body>
</html>
